<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="gif-container">
            <img src="Gatitos.gif" alt="San Valentín GIF">
        </div>
        <div class="buttons">
            <button id="yesButton">Sí</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <div class="thank-you" id="thankYou">
        <h2>¡Gracias por aceptar! 💖</h2>
        <img src="Gatitos2.gif" alt="Gracias GIF">
        <audio id="music" autoplay>
            <source src="Sebastián Yatra - Tacones Rojos (Official Video).mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
